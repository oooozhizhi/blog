    <div class="post-content no-indent">
        <blockquote><footer><strong>@502</strong><cite><a href="https://leetcode.com/problems/ipo/description/" target="_blank" rel="noopener">leetcode.com/problems/ipo/description</a></cite></footer></blockquote>
<p>2017-01-05<br>rewrite(1) Deng<br>Time O(N log N) Space O(N)<br>idea:<br>    贪心算法 ＋ 优先队列<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">public class Solution &#123;</span><br><span class="line">    // 贪心算法</span><br><span class="line">    public int findMaximizedCapital(int k, int W, int[] Profits, int[] Capital) &#123;</span><br><span class="line">        //容量从小到大的优先队列</span><br><span class="line">        PriorityQueue&lt;int[]&gt; pqCap = new PriorityQueue&lt;&gt;((a, b) -&gt; (a[0] - b[0]));</span><br><span class="line">        //价格从大到小的优先队列</span><br><span class="line">        PriorityQueue&lt;int[]&gt; pqPro = new PriorityQueue&lt;&gt;((a, b) -&gt; (b[1] - a[1]));</span><br><span class="line">        </span><br><span class="line">        //先把所有的东西放到caption 中</span><br><span class="line">        <span class="keyword">for</span> (int i = 0; i &lt; Profits.length; i++) &#123;</span><br><span class="line">            pqCap.add(new int[] &#123;Capital[i], Profits[i]&#125;);</span><br><span class="line">        &#125;</span><br><span class="line">        //总共拿k次</span><br><span class="line">        <span class="keyword">for</span> (int i = 0; i &lt; k; i++) &#123;</span><br><span class="line">            // 本次能拿的最多项目</span><br><span class="line">            <span class="keyword">while</span> (!pqCap.isEmpty() &amp;&amp; pqCap.peek()[0] &lt;= W) &#123;</span><br><span class="line">                pqPro.add(pqCap.poll());</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> (pqPro.isEmpty()) <span class="built_in">break</span>;</span><br><span class="line">            // 可能获取的最大利益</span><br><span class="line">            W += pqPro.poll()[1];</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">return</span> W;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
